name: Release a patch

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2.5.0
        with:
          java-version: 13
          distribution: zulu
      - run: |
          curl -L https://github.com/flix/flix/releases/latest/download/flix.jar > flix.jar
          java -jar flix.jar build
          java -jar flix.jar build-pkg
          java -jar flix.jar build-jar
          echo "fcwg_version=$(java -jar fcwg.jar --version)" >> $GITHUB_ENV
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: true
          tag_name: ${{ env.fcwg_version }}
          files: |
            fcwg.jar
            fcwg.fpkg
            
